<div ng-controller="githubuserController" class="github-user-container" style="width:220px">

    <img ng-src="https://github.com/{{model.value.githubUsername || 'github'}}.png?size=200" />

    <input type="text" ng-model="model.value.githubUsername" placeholder="Github username" />
    <input type="text" ng-model="model.value.githubPreferredLanguage" placeholder="Preferred programming language" />
</div>
